{% extends "household_main/base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h4>ðŸŽ® Update Progress for {{ game }}</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.notes.id_for_label }}" class="form-label">Notes</label>
          {{ form.text|add_class:"form-control" }}
        </div>
        <div class="mb-3">
          <label for="hourSlider" class="form-label">Hours Completed</label>
          <input type="range" class="form-range" id="hourSlider" min="0" max="{{ game.hours }}" value="{{ form.hours_completed.value }}" step="1">
          {{ form.hours_completed }}
        </div>
        <button type="submit" class="btn btn-primary">ðŸ’¾ Update</button>
      </form>
    </div>
  </div>
</div>

    <div class="container mt-3">
            <form action="{% url 'gaming:new_game_entry' game.id %}" method='post'>
                {% csrf_token %}
                <button name='submit' class="btn btn-sm btn-block btn-outline-primary">Completed?</button>
            </form>
    </div>
<script>
  const slider = document.getElementById("hourSlider");
  const hiddenInput = document.getElementById("id_hours_completed");

  slider.addEventListener("input", function () {
    hiddenInput.value = this.value;
  });

  hiddenInput.value = slider.value;
</script>
{% endblock %}
