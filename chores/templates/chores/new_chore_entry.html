{% extends "household_main/base.html" %}

{% block content %}

  <p><a href="{% url 'chores:chore' chore.id %}">{{ chore }}</a></p>

  <p>Add a new entry:</p>
  <form action="{% url 'chores:new_chore_entry' chore.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    <button name='submit'>Add chore timestamp</button>
  </form>

{% endblock content %}
