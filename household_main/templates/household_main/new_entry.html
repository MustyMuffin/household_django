{% extends "household_main/base.html" %}

{% block content %}
  
  <p><a href="{% url 'household_main:note' note.id %}">{{ note }}</a></p>

   <p>Add a new entry:</p>
  <form action="{% url 'household_main:new_entry'  note.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Add entry</button>
  </form>

{% endblock content %}
