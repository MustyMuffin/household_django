{% extends 'household_main/base.html' %}

{% block content %}

  <p>Notes</p>
  <ul>
    {% for note in notes %}
      <li>
        <a href="{% url 'household_main:note' note.id %}">
          {{ note.text }}</a>
      </li>
    {% empty %}
      <li>No notes have been added yet.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'household_main:new_note' %}">Add a new note</a>

{% endblock content %}
