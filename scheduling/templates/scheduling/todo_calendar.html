{% extends 'household_main/base.html' %}
{% load static %}

{% block page_header %}
  <h1>To-Do Calendar</h1>
{% endblock page_header %}

{% block content %}
<!-- FullCalendar Styles -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
<!-- Bootstrap 5 Styles -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  #calendar {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 10px;
  }
</style>

<!-- Calendar Container -->
<div id="calendar"></div>

<!-- Claim Modal -->
<div class="modal fade" id="claimModal" tabindex="-1" aria-labelledby="claimModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="post" id="claimForm">
      {% csrf_token %}
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="claimModalLabel">Chore Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Task:</strong> <span id="choreTitle"></span></p>
          <p><strong>Time:</strong> <span id="choreTime"></span></p>
          <p id="claimWarning" class="text-muted small" style="display:none;">You cannot claim this task.</p>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="claimButton">Claim Task</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridDay',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      height: 'auto',
      slotMinTime: "08:00:00",
      slotMaxTime: "21:00:00",
      events: '{% url "todo_calendar_json" %}',

      eventClick: function(info) {
        const event = info.event;

        // Set modal content
        document.getElementById('choreTitle').textContent = event.title;
        document.getElementById('choreTime').textContent = new Date(event.start).toLocaleString();

        const claimForm = document.getElementById('claimForm');
        const claimButton = document.getElementById('claimButton');
        const claimWarning = document.getElementById('claimWarning');

        if (event.extendedProps.claimable) {
          claimButton.style.display = 'inline-block';
          claimForm.action = `/scheduling/claim/${event.id}/`;
          claimWarning.style.display = 'none';
        } else {
          claimButton.style.display = 'none';
          claimForm.action = '';
          claimWarning.style.display = 'block';
        }

        const modal = new bootstrap.Modal(document.getElementById('claimModal'));
        modal.show();
      }
    });

    calendar.render();
  });
</script>
{% endblock content %}
