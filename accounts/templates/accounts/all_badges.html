{% extends "household_main/base.html" %}
{% load custom_filters %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4">🏅 All Badges</h2>

  <div class="row">
    {% for badge in badges %}
      <div class="col-6 col-md-3 col-lg-2 mb-4">
        <div class="card text-center h-100">
          <div class="card-body">
            {% if badge.image %}
              <img src="{{ badge.image.url }}" alt="{{ badge.name }}" class="img-fluid mb-2" style="height: 60px;">
            {% endif %}
            <h6 class="card-title">{{ badge.name }}</h6>
            <small class="text-muted">{{ badge.module|capfirst }}</small>
            <p class="small">{{ badge.description }}</p>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No badges created yet!</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
