<div class="form-row field-milestone_type">
  <div>
    <label for="id_milestone_type" class="required">Chore Milestone:</label>
    <select name="milestone_type" class="vSelect" required id="id_milestone_type">
      {% for chore in chores %}
        <option value="{{ chore.id }}">{{ chore.text }}</option>
      {% endfor %}
    </select>
    <p class="help">Select a specific chore as the milestone</p>
  </div>
</div>
