{% endblock page_header %}

{% block content %}

  <ul class="list-group border-bottom pb-2 mb-4">
    {% for book in books %}
      <li class="list-group-item border-0">
        <a href="{% url 'book_club:book' book.id %}">
          {{ book.title }}</a>
          <div class="card-body">{{ book.words|linebreaks }}</div>
      </li>
    {% empty %}
      <li class="list-group-item border-0">No books have been added yet.</li>
    {% endfor %}
  </ul>

{% endblock content %}
