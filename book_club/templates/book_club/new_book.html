{% extends "household_main/base.html" %}

{% block content %}

  <p>Add a new entry:</p>
  <form action="{% url 'book_club:new_book' book.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    <button name='submit'>Add book</button>
  </form>

{% endblock content %}
