{% extends "household_main/base.html" %}
{% block content %}

  <h2>üõ†Ô∏è Book Metadata Search</h2>

    {% if edit_book_id %}
      <p class="text-muted">
        You're updating metadata for book ID <strong>{{ edit_book_id }}</strong>
        {% if edit_book_title %} (<em>{{ edit_book_title }}</em>){% endif %}
      </p>
    {% endif %}

  <form method="get" action="{% url 'book_club:select_metadata' %}">
    <label for="query">Book Title:</label>
    <input type="text" name="query" id="query" class="form-control" value="{{ query|default:'' }}" required>

    {% if edit_book_id %}
      <input type="hidden" name="edit_book_id" value="{{ edit_book_id }}">
    {% endif %}

    <button type="submit" class="btn btn-primary mt-2">Search</button>
  </form>

{% endblock %}
